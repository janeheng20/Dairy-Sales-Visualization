<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dairy Dashboard 2</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="dashboard2.css">
</head>
<body>
  <div class="dashboard-header">
    <h2>🐮Dairy Stock Minder⏳📦 </h2>
    <p class="dashboard-tagline">Never cry over spoiled milk again...</p>
  </div>

  <div class="controls">
    <div class="year-reset-group">
      Year selected: <span id="currentYear">All Years</span>
      <button id="resetYearBtn" class="reset-btn">Reset Year</button>
    </div>

    <label for="brandSelect">Brand:</label>
    <select id="brandSelect">
      <option value="All">All Brands</option>
    </select>

    <label for="monthSelect">Month:</label>
    <select id="monthSelect">
      <option value="All">All Months</option>
    </select>

    <label for="locationSelect">Location:</label>
    <select id="locationSelect">
      <option value="All">All Locations</option>
    </select>
  </div>

  <div class="chart-container">
    <div class="chart-wrapper">
      <svg id="lossLineChart" width="600" height="400"></svg>
    </div>
    <div class="chart-wrapper">
      <svg id="barChart" width="800" height="400"></svg>
    </div>
    <div class="chart-wrapper">
      <svg id="lollipopPlot" width="800" height="450"></svg>
    </div>
    <div class="chart-wrapper">
      <svg id="stockBulletChart" width="600" height="450"></svg>
    </div>
  </div>
  
  <div class="tooltip2" id="tooltip5"></div>
  <div class="tooltip2" id="tooltip6"></div>
  <div class="tooltip2" id="tooltip7"></div>
  <div class="tooltip2" id="tooltip8"></div>

  <script src="dataManager.js"></script>
  <script src="lossLineChart.js"></script>
  <script src="reorderBarChart.js"></script>
  <script src="lollipopChart.js"></script>
  <script src="bulletChart.js"></script>
  <script src="dashboard2.js"></script>
</body>
</html>
